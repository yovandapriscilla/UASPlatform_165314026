    <script>
        function cariPasien() {
            var xmlhttp = new XMLHttpRequest();
            var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariPasien?nik=" + cariNIK.value;

            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var objj = JSON.parse(this.responseText);
                    document.getElementById("noRm").value = objj.noRm;
                    document.getElementById("nama").value = objj.nama;
                    document.getElementById("nik").value = objj.nik;
                    document.getElementById("alamat").value = objj.alamat;
                    document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                    document.getElementById("kelamin").value = objj.kelamin;
                }
            };

            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) === 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        }
    </script>
